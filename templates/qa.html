<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Q&A Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1, h2 {
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .button {
            margin-bottom: 20px;
            display: inline-block;
            color: #007BFF;
            text-decoration: none;
        }
        .question-form, .reply-form {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .question, .reply {
            margin-top: 20px;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .question-title {
            font-weight: bold;
        }
        .reply {
            margin-left: 20px;
        }
        .timestamp {
            color: #666;
            font-size: 0.9em;
        }
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            resize: vertical;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Q&A Forum</h1>

        <!-- Home Button -->
        <a href="/" class="button">Home</a>

        <!-- Form to Post a New Question -->
        <h2>Post a New Question</h2>
        <div class="question-form">
            <form action="/qa" method="POST">
                <textarea name="question_text" placeholder="Enter your question here..." required></textarea>
                <button type="submit">Post Question</button>
            </form>
        </div>

        <!-- Display All Questions with Replies -->
        <h2>Questions</h2>
        {% for question_id, question in questions.items() %}
            <div class="question">
                <p class="question-title">{{ question.question_text }}</p>
                <p class="timestamp">Asked on {{ question.created_at }}</p>

                <!-- List of Replies for this Question -->
                <div class="replies">
                    {% for reply in question.replies %}
                        <div class="reply">
                            <p>{{ reply.reply_text }}</p>
                            <p class="timestamp">Replied on {{ reply.created_at }}</p>
                        </div>
                    {% endfor %}
                </div>

                <!-- Form to Post a Reply to this Question -->
                <div class="reply-form">
                    <form action="/qa" method="POST">
                        <input type="hidden" name="question_id" value="{{ question_id }}">
                        <textarea name="reply_text" placeholder="Enter your reply here..." required></textarea>
                        <button type="submit">Post Reply</button>
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
